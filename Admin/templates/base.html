{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block app_title %}Admin {% endblock %}</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="{% static 'Loan/css/bootstrap/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'Loan/images/logo2.jpg' %}" type="image/jpg" sizes="160x160">
    <link rel="stylesheet" href="{% static 'Loan/assets/font-awesome/css/font-awesome.css' %}">
    <!-- Custom CSS -->
    <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">
{% block app_head %}{% endblock %}
</head>

<body>
    {% include "header.html" %}
    <div class="d-flex">
    {% include "sidebar.html" %}
    <div class="content p-4">
        {% block app_body %}{% endblock %}
    </div>
</div>

    <script src="{% static 'Loan/js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'dist/js/popper.min.js' %}"></script>
    <script src="{% static 'Loan/js/tether.js' %}"></script>
    <script src="{% static 'Loan/js/bootstrap.min.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'dist/js/sb-admin-2.js' %}"></script>
    
</body>

</html>
